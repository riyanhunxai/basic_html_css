<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>User ID</legend>
            <label for="First Name">First Name</label>
            <input type="text" id="First Name" placeholder="Name">
            <br><br>
            <label for="Last Name">Last Name</label>
            <input type="text" id="Last Name" placeholder="L.Name">
            <br><br>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="password" maxlength="12" minlength="8" required>
            <br><br>
            <label for="gender">Gender:</label>
            <label for="female">Female</label>
            <input type="radio" id="female" name="radio">
            <label for="Male">Male</label>
            <input type="radio" id="Male" name="radio">
            <br><br>
            <label for="Hobbies">Hobbies:</label>
            <label for="Cooking">Cooking</label>
            <input type="checkbox">
            <label for="Playing">Playing</label>
            <input type="checkbox">
            <label for="Reading">Reading</label>
            <input type="checkbox">
            <br><br>
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="?" max="25" min="18">
            <br><br>
            <textarea name="text" id="">Messages</textarea>
            <br><br>
              <label for="country">Country:-</label>
              <select>
              <option value="pak">Pakistan</option>
            <option value="ind">India</option>
            </select>
            <br><br>
            <button style="background-color: gray;">Submit</button>
          
          
        </fieldset>
   

    </form>
</body>
</html>
