<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
<form action="">
<fieldset>
    <legend>User Information</legend>
    <label for="email">Email:</label>
    <input type="email" name="" id="email" placeholder="example@gmail.com">
    <br><br>
    <label for="password:">Password</label>
    <input type="password" id="password" placeholder=" ********" minlength="8" maxlength="12">
    <br><br>
    <label for="username">UserName</label>
    <input type="text" name="" id="username" placeholder="Enter Your Namw">
    <br><br>
    <label for="Age">Age</label>
    <input type="number" name="" id="Age" placeholder="" min="18" max="25" required>
    <br><br>
    <label for="">Hobbies  :</label>
    <label for="cooking">Cooking</label>
    <input type="checkbox">
    <label for="reading">Reading</label>
    <input type="checkbox">
    <label for="Playing">Playing</label>
    <input type="checkbox">
    <br><br>
    <label for="Gender">Gender  :</label>
    <label for="Female">Female</label>
    <input type="radio" name="radio">
    <label for="Male">Male</label>
    <input type="radio" name="radio">
    <br><br>
    <textarea name="" id="Text Area">Messages</textarea>
<br><br>
<button>Submit</button>
</form>

</body>
</html>
