<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Application Form</h1>
    <form>
        <label for="F.name">First Name:</label>
        <input type="text" name="" id="F.name">
        <label for="l.name">Last Name:</label>
        <input type="text" name="" id="l.name">
        <br><br>
        <label for="b.date">Date of birth:</label>
        <input type="date" name="" id="b.date">
        <label for="age">Age:</label>
        <input type="number" name="" id="age">
        <br><br>
        <label for="gender">Gender:</label>
        <select>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
         <label for="e.mail">Email Address:</label>
         <input type="text" placeholder="Enter Email Address">
         <br><br>
         <label for="p.available">Positions available:</label>
         <input type="radio" name="radio" id="jd">
         <label for="jd">Junior Developer</label>
         <input type="radio" name="radio" id="md">
         <label for="md">Mid-Level Developer</label>
         <input type="radio" name="radio" id="sd">
         <label for="sd">Senior Developer</label> 
         <br><br>
         <label for="p.l">Programming Languages:</label>
         <input type="checkbox">
         <label for="java">Java</label>
         <input type="checkbox">
         <label for="JavaScript">JavaScript</label>
         <input type="checkbox">
         <label for="Python">Python</label>
         <br><br>
         <label for="password">Password:</label>
         <input type="password" name="" id="password" maxlength="12" minlength="8">
         <label for="c.pass">Confirm Password:</label>
         <input type="password" id="c.pass" required>
         <br><br>
         <button style="background-color: rgb(13, 126, 13);">Submit</button>
         <button style="background-color: red;">Reset</button>



    </form>
</body>
</html>
