<body>
    CSS selectors are patterns used to target and select HTML elements you want to style.
    <!-- CSS Element Selector=
     The element selector targets all HTML elements
      of a specific type (tag name) and applies styles to them.-->
    <h3>css selectors</h3>
    <!-- ID selector=
     The ID selector targets an HTML 
     element by its unique id attribute.
 -->
    <h2 id="h2">ID selector</h2>
    <!-- Class selector=
     In CSS, class selectors are used to apply styles
      to elements with a specific class attribute. -->
    <h3 class="h3">Class selector</h3>
    <!-- Group Selector=
     A group selector allows you to apply the same styles to
      multiple elements at once by separating selectors with commas (,).
-->
    <p class="para">Lorem ipsum dolor sit amet.</p>
    <p class="para1">Lorem ipsum dolor sit.</p>
    <h3 class="h3_heading">Lorem, ipsum.</h3>
    <h3 class="h3_heading">Lorem, ipsum.</h3>
    <input type="email" name="" id="">

    <!-- The preload attribute on a <video> element tells the browser
     how much of the video to load before the user presses play. 
     
     
     auto=Browser decides how much to preload (may load the whole video).
     metadata=Loads only metadata (duration, dimensions) — not the video itself.
     none=Don’t preload anything until the user initiates playback.
     Saves bandwidth.
     
     -->
