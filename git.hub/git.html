  <!-- git commands 
   git init =Naya Git project shuru karta hai (Git ka record system on karta hai)
git status=Batata hai ke kya changes huwe hain aur kya staged hai
git add filename=Kisi file ko changes ke liye "ready" karta hai
git commit -m "msg"=Final save karta hai with message
git log=Pehle kiye gaye commits ka record dikhata hai
git diff=Dikhata hai kya changes huwe hain files mein
git clone url=Kisi aur ke project ko copy karta hai (usually from GitHub)
git push=Aapka kaam GitHub pe upload karta hai
git pull=GitHub se latest updates laata hai
git checkout branch-name=Kisi aur branch pe switch karta hai

-->
<p>basic commands</p>
<p>git add .</p>
<p>git commit main -m "changes"</p>
<p>git push origin main</p>
<p>branch-----git checkout -b branch name</p>
<p>git checkout eg main</p>
